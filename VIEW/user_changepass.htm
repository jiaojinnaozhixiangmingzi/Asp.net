<script  src="./js/bootstrapValidator.js"></script>
<script  type="text/javascript">
	$(document).ready(function() {
		$('#defaultForm').bootstrapValidator({
			message : 'This value is not valid',
			
			fields : {
				old : {
					validators : {
						notEmpty : {
							message : '请输入旧密码'
						}
					}
				},
				pwd : {
					validators : {
						notEmpty : {
							message : '请输入新密码'
						},
						stringLength : {
							min : 6,
							max : 30,
							message : '密码应大于6位，小于30位'
						}
					}
				},
				rePwd : {
					validators : {
						notEmpty : {
							message : '请输入新密码'
						},
						identical : {
							field : 'pwd',
							message : '两次输入的密码不一致'
						},
						stringLength : {
							min : 6,
							max : 30,
							message : '密码应大于6位，小于30位'
						}
					}
				}
			}
		});
	});
